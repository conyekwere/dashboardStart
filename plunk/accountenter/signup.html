<!DOCTYPE html>
<div id="signup-tab-content">

    <form name="signup" ng-submit="signup()" role="form" novalidate>
        <div class="form-group" ng-class="{ 'has-error': signup.firstName.$dirty && signup.firstName.$error.required }">
            <h4>First name</h4>
            <input type="text" name="firstName" id="firstName" class="form-control input" ng-model="user.firstName" required />
            <span ng-show="signup.firstName.$dirty && signup.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': signup.lastName.$dirty && signup.lastName.$error.required }">
            <h4>Last name</h4>
            <input type="text" name="lastName" id="Text1" class="form-control input" ng-model="user.lastName" required />
            <span ng-show="signup.lastName.$dirty && signup.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <h4>Email</h4>
            <input type="email" name="email" id="email" class="form-control input" ng-model="user.email" required />
            <span ng-show="signup.email.$dirty && signup.username.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <h4>Password</h4>
            <input type="password" name="password" id="password" class="form-control input" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="button btn btn-primary">Register</button>
