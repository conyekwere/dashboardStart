      <!DOCTYPE html>



        <script type="text/ng-template" id="addnewAccount.html" >
<!-- Modal -->

    
      <!-- Modal content-->
      <div class=" newGroup modal-content col-lg-10">
          
            <form name="addnewAccount" ng-submit=" addnewGroup.$valid && addAccount()" role="form" novalidate >
        <div class="modal-header noborder">
          <button type="button" class="close"  ng-click="cancelcreateAccount()">&times;</button>
          <h3 class=" capital modal-title">Add New Account</h3>
        </div>
    <div class="modal-body" >
            
          
            
            
            <div class="form-group" ng-class="{ 'has-error': addnewAccount.accounttype.$dirty && addnewAccount.accounttype.$error.required  }">
              <p class=" capital text-muted">Account Type*</p>
             <input type="text" name="accounttype"  class="form-control input" ng-model="accountType"   ng-required="true">
            
             <span ng-show="addnewAccount.accounttype.$dirty && addnewAccount.accounttype.$error.required" class="help-block">Account Type Required</span>
            
            </div>
        
        
        <div class="form-group" ng-class="{ 'has-error': addnewAccount.accountemail.$dirty && addnewAccount.accountemail.$error.required && addnewAccount.accountemail.$invalid  &&!addnewAccount.accountemail.$pristine || addnewAccount.accountemail.$dirty && addnewAccount.accountemail.$error.pattern}">
              <p class=" capital text-muted">Email*</p>
             <input type="text" name="accountemail"  class="form-control input" ng-model="AccountEmail"   ng-required="true" ng-pattern = '/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i'>
            
             <span ng-show="addnewAccount.accountemail.$dirty && addnewAccount.accountemail.$error.required" class="help-block">Account Email Required</span>
            
            <span class="help-block"  ng-show="addnewAccount.accountemail.$invalid  &&!addnewAccount.accountemail.$pristine && addnewAccount.accountemail.$dirty && addnewAccount.accounttype.$error.pattern ">
    Please enter a valid email address!</span>
            
            </div>
        
        <div class="form-group" ng-class="{ 'has-error': addnewGroup.groupamount.$dirty && addnewGroup.groupamount.$error.required }">
              <p class=" capital text-muted">Member contribution amount in USD*</p>
             <input type="text" name="groupamount" placeholder="$1000"   class="form-control input" ng-model="groupAmount" ng-required="true" real-time-currency>
            
             <span ng-show="addnewGroup.groupamount.$dirty && addnewGroup.groupamount.$error.required" class="help-block">Group Amount Required</span>
            
            </div>
        
            
    </div>
           
                
        <div class="modal-footer noborder text-left">
                   <button type="submit" class="btn btnSubmit"    ng-disabled="addnewGroup.$invalid && loadAccept" >Save</button>
            
            
          <button type="button" class="btn btnCancel ng-disabled="loadAccept"  ng-click="cancelcreateAccount()">Cancel</button>
                                                                                                             
        </div>

        <script type="text/ng-template" id="addnewGroup.html" >
<!-- Modal -->

    
      <!-- Modal content-->
      <div class=" newGroup modal-content col-lg-10">
          
            <form name="addnewGroup" ng-submit=" addnewGroup.$valid && addGroup()" role="form" novalidate >
        <div class="modal-header noborder">
          <button type="button" class="close"  ng-click="cancelcreateGroup()">&times;</button>
          <h3 class=" capital modal-title">Create a new group</h3>
        </div>
    <div class="modal-body" >
            
          <p class=" capital text-muted">Group Photo</p>
            
            <p class="small">Maximum file size 25mb</p>
            
            <div class="row"> 
           <img src="https://www.dropbox.com/s/xzlg9ab8aytbnf5/logo_icon.png?raw=1" class="col-lg-3  col-md-3 col-sm-3 col-xs-3">
            
                <input  class="col-lg-6  text-left" type = "file" file-model = "groupImage">
            
            </div>
            
            
            <div class="form-group" ng-class="{ 'has-error': addnewGroup.groupname.$dirty && addnewGroup.groupname.$error.required }">
              <p class=" capital text-muted">Group name*</p>
             <input type="text" name="groupname"  class="form-control input" ng-model="groupName"   ng-required="true">
            
             <span ng-show="addnewGroup.groupname.$dirty && addnewGroup.groupname.$error.required" class="help-block">Group Name Required</span>
            
            </div>
        
        
        <div class="form-group" ng-class="{ 'has-error': addnewGroup.grouppurpose.$dirty && addnewGroup.grouppurpose.$error.required }">
              <p class=" capital text-muted">Group Purpose*</p>
             <input type="text" name="grouppurpose" placeholder="What are you raising money for ?" class="form-control input" ng-model="groupPurpose"   ng-required="true">
            
             <span ng-show="addnewGroup.grouppurpose.$dirty && addnewGroup.grouppurpose.$error.required" class="help-block">Group Purpose Required</span>
            
            </div>
        
        <div class="form-group" ng-class="{ 'has-error': addnewGroup.groupamount.$dirty && addnewGroup.groupamount.$error.required }">
              <p class=" capital text-muted">Member contribution amount in USD*</p>
             <input type="text" name="groupamount" placeholder="$1000"   class="form-control input" ng-model="groupAmount" ng-required="true" real-time-currency>
            
             <span ng-show="addnewGroup.groupamount.$dirty && addnewGroup.groupamount.$error.required" class="help-block">Group Amount Required</span>
            
            </div>
        
            
    </div>
           
                
        <div class="modal-footer noborder text-left">
                   <button type="submit" class="btn btnSubmit"    ng-disabled="addnewGroup.$invalid && loadAccept" >Create</button>
            
            
          <button type="button" class="btn btnCancel ng-disabled="loadAccept"  ng-click="cancelcreateGroup()">Cancel</button>
                                                                                                             
        </div>
